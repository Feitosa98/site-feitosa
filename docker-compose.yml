version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: portal_nfse_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-portal}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-portal_password}
      POSTGRES_DB: ${POSTGRES_DB:-portal_nfse}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - portal_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-portal} -d $${POSTGRES_DB:-portal_nfse}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portal_nfse_app
    restart: unless-stopped
    env_file: .env.production
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    networks:
      - portal_network
    volumes:
      # Mount certificate directory for persistence
      - ./private:/app/private
      # Mount uploads if needed
      - ./uploads:/app/uploads

  # Cron Job Service
  cron:
    image: alpine:latest
    container_name: portal_nfse_cron
    restart: unless-stopped
    depends_on:
      - app
    volumes:
      - ./crontab:/etc/crontabs/root
    command: crond -f -d 8
    networks:
      - portal_network

networks:
  portal_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
